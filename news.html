            <article class="articulo" id="art">Notas...<span id="art"></span></article>
            <script>
                  var url = 'https://newsapi.org/v2/everything?' +
                  'q=Coffee&' +
                  'sortBy=popularity&' +
                  'apiKey=409a0f042e844e39a5742d62d19718d4';
                  // url = "https://newsapi.in/newsapi/news.php?key=nNYpX9SAfabYFMx1j6SvrZ3vmC5DIh&category='coffee'"
                  
                  var i = 0;
                  var req = new Request(url);
                  try {
                    const element = document.getElementById("art");
    
                    fetch(req)
                    .then((a)=>{return a.json()})
                    .then((response)=>
                        setInterval(function() {
    
                          if (i < response.articles.length) {
                            i++;
                          } else { 
                            i=0;
                          }
                          try {
                            element.innerHTML = response.articles[i].content ;
                          }
                          catch {
                            document.getElementById("art").innerHTML = 'Esperando...'+ err.message;
                          };
                        
                        }
                        , 2000)
    
                    );
                      }
                    catch(err){
                      element.innerHTML = 'Esperando datos...' + err.message;
                    }
            </script>
